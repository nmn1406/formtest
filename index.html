    <style>
.btn{
  text-transform: uppercase;
  color: white;
  text-decoration: none;
  font-family: 'Montserrat', sans-serif;
  font-size: 20px;
  background-color: black;
  letter-spacing: 2px;
  border-radius: 8px;
  padding: 10px 20px;
  background-image: linear-gradient(#11cdd4,#11999e);
  border: none;
  cursor: pointer;

}
.btn:hover{
  background-image: linear-gradient(#30e3cb,#2bc4ad);
}

    </style>
    <script>
        function visible(){
            state=document.getElementById("form");
            if(state.style.visibility == "hidden")
            state.style.visibility = "visible"
            else
            state.style.visibility = "hidden"
        }
    </script>
</head>
<body>

    <button class="btn" onclick="visible()">Contact Us</button>
